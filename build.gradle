plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.5.0'
}

group 'com.adamratzman'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.2.1"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.0'
    implementation "io.ktor:ktor-client-cio:1.6.0"
    implementation "org.litote.kmongo:kmongo-serialization:4.2.7"
    implementation 'org.litote.kmongo:kmongo-id-serialization:4.2.7'
    implementation 'com.rometools:rome:1.15.0'
    implementation "org.reflections:reflections:0.9.12"
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    implementation "io.ktor:ktor-server-core:1.6.0"
    //implementation "ch.qos.logback:logback-classic:1.2.3"
    implementation "io.ktor:ktor-server-cio:1.6.0"
    implementation "io.ktor:ktor-serialization:1.6.0"

}
